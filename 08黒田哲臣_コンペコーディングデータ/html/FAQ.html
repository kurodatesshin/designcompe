        <h4>FAQ</h4>
        <dl>
            <dt>営業時間は？</dt>
            <dd>毎週金曜日のみの営業になります。</dd>
        </dl>
        <dl>
            <dt>消費期限はいつまでですか？</dt>
            <dd>一日です。当店の商品は出来立てが一番おいしいので、ぜひ当店へお越しください。</dd>
        </dl>
        <dl>
            <dt>商品の保存方法は？</dt>
            <dd>常温で保存してください。</dd>
        </dl>
        <dl>
            <dt>商品の詰め合わせは可能ですか？</dt>
            <dd>可能です。</dd>
        </dl>
        <dl>
            <dt>領収書の発行はできますか？</dt>
            <dd>可能です。Paypayやクレジットカードでも可能です。</dd>
        </dl>
